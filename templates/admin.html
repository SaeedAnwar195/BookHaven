<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Book Haven</title>
</head>

<body>

    <h1>Book Haven - Admin Dashboard</h1>
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>

    <h2>Statistics</h2>
    <p>Total Books: <span id="totalBooks"></span></p>
    <p>Total Authors: <span id="totalAuthors"></span></p>

    <h2>Actions</h2>
    <button onclick="showAuthorForm()">Add Author</button>
    <button onclick="showBookForm()">Add Book</button>


    <div id="authorSection" style="display: none;">
        <h2>Manage Authors</h2>
        <form id="authorForm">
            <input type="hidden" id="authorEditId">
            <p>
                <label>Name:</label>
                <input type="text" id="authorName" required>
            </p>
            <p>
                <label>Bio:</label>
                <textarea id="authorBio"></textarea>
            </p>
            <button type="submit">Add Author</button>
        </form>
    </div>

    <div id="bookSection" style="display: none;">
        <h2>Manage Books</h2>
        <form id="bookForm">
            <input type="hidden" id="bookId">
            <p>
                <label>Title:</label>
                <input type="text" id="title" required>
            </p>
            <p>
                <label>Author:</label>
                <select id="bookAuthorId" required>
                    <option value="">Select Author</option>
                </select>
            </p>
            <p>
                <label>Genre:</label>
                <input type="text" id="genre">
            </p>
            <p>
                <label>Price:</label>
                <input type="number" id="price" step="0.01">
            </p>
            <p>
                <label>Stock Quantity:</label>
                <input type="number" id="stockQuantity">
            </p>
            <p>
                <label>ISBN:</label>
                <input type="text" id="isbn">
            </p>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <h2>Authors</h2>
    <div id="authorList"></div>
    <h2>Books</h2>
    <div id="bookList"></div>

    <script src="/static/js/admin.js"></script>

</body>


</html>
